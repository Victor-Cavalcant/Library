<body>
    <header>
        <h1>My Library</h1>
    </header>
    <div class="bookrecords">
        <h2>add new book</h2>
        <form id="myForm">
            <input id="booktitle" type="text" placeholder="book title">
            <input id="bookauthor" type="text" placeholder="author">
            <input id="bookpages" type="number" placeholder="pages">
            Read:
            <input id="read" type="checkbox" placeholder="read?"> 
        </form>
        <button type="submit">add book</button>
    </div>
    <div id="books">
        
    </div>
